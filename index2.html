<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
    </style>
</head>

<body>
    <div></div>

    <canvas width="800" height="400"></canvas>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.onEvent('themeChanged', function () {
            document.documentElement.className = Telegram.WebApp.colorScheme;
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        (async function () {
            const response = await fetch('https://functions.yandexcloud.net/d4ep1aa8id0ppllbt3i7');
            if (response.ok) {
                data = await response.json()
                const canvas = document.querySelector('canvas');
                console.log(data);
                console.log(data['energy']);
                caloriesData = data['energy'];
                

                const ctx = canvas.getContext('2d');

                // Определяем размеры графика
                const margin = 20;
                const barWidth = 40;
                const barSpacing = 10;
                const maxCalories = Math.max(...Object.values(caloriesData));

                // Рисуем оси координат
                ctx.beginPath();
                ctx.moveTo(margin, margin);
                ctx.lineTo(margin, canvas.height - margin);
                ctx.lineTo(canvas.width - margin, canvas.height - margin);
                ctx.strokeStyle = 'black';
                ctx.stroke();

                // Рисуем бары
                let x = margin + barWidth / 2;
                for (const date in caloriesData) {
                    const calories = caloriesData[date];
                    const y = canvas.height - margin - (calories / maxCalories) * (canvas.height - 2 * margin);

                    ctx.beginPath();
                    ctx.rect(x, y, barWidth, canvas.height - margin - y);
                    ctx.fillStyle = 'blue';
                    ctx.fill();

                    x += barWidth + barSpacing;
                }

            }
        })();


    </script>

</body>

</html>
