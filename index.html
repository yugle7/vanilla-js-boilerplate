<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
    </style>
</head>

<body>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.onEvent('themeChanged', function () {
            document.documentElement.className = Telegram.WebApp.colorScheme;
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // let params = new URLSearchParams(Telegram.WebApp.initData);
        let u = encodeURIComponent(JSON.stringify({"id":1}));
        let params = new URLSearchParams('user='+ u + '&hash=hash&checkDataString=checkDataString');
        let user = JSON.parse(decodeURIComponent(params.get('user')));
        let user_id = user['id'];

        let hash = params.get('hash');
        params.delete('hash');
        params.sort();
        checkDataString = params.toString().replaceAll('&', '\n');

        const functionId = 'd4ep1aa8id0ppllbt3i7';
        const functionUrl = 'https://functions.yandexcloud.net/' + functionId;
        let userUrl = new URL(functionUrl);

        userUrl.searchParams.set('user_id', user_id);
        userUrl.searchParams.set('hash', hash);
        userUrl.searchParams.set('checkDataString', checkDataString);

        document.querySelector('h1').innerText = JSON.stringify(userUrl.toJSON());

        async function fetchResults() {
            console.log(userUrl);
            const response = await fetch(userUrl);
            console.log(response);
            if (!response.ok) {
                throw new Error();
            }
            data = await response.json()
            console.log(data);
            document.querySelector('h2').innerText = JSON.stringify(data);
        }
        fetchResults();

    </script>

</body>

</html>
