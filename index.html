<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
    </style>
</head>

<body>
    <div></div>

    <svg width="800" height="400"></svg>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.onEvent('themeChanged', function () {
            document.documentElement.className = Telegram.WebApp.colorScheme;
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        let params = new URLSearchParams(Telegram.WebApp.initData);
        let user = JSON.parse(decodeURIComponent(params.get('user')));

        let hash = params.get('hash');
        params.delete('hash');
        const checkDataString = Array.from(params.entries())
            .sort(([a], [b]) => a.localeCompare(b))
            .map(([key, value]) => `${key}=${value}`)
            .join('\n');

        const id = 'd4ep1aa8id0ppllbt3i7';
        let url = new URL('https://functions.yandexcloud.net/' + id);

        url.searchParams.set('user_id', user['id']);
        url.searchParams.set('hash', hash);
        url.searchParams.set('checkDataString', checkDataString);

        (async function () {
            const response = await fetch(url);
            if (response.ok) {
                data = await response.json()
                // document.querySelector('div').innerText = JSON.stringify(data);

                const svg = document.querySelector('svg');
                const dates = Object.keys(data);
                const calories = Object.values(data);

                const xScale = d3.scaleLinear()
                    .domain([0, dates.length - 1])
                    .range([0, 800]);

                const yScale = d3.scaleLinear()
                    .domain([Math.min(...calories), Math.max(...calories)])
                    .range([400, 0]);

                const line = d3.line()
                    .x((d, i) => xScale(i))
                    .y((d) => yScale(d))
                    .curve(d3.curveMonotoneX); // для плавной линии

                const path = svg.append('path')
                    .attr('d', line(calories))
                    .attr('fill', 'none')
                    .attr('stroke', 'black');

                const xAxis = d3.axisBottom(xScale);
                const yAxis = d3.axisLeft(yScale);

                svg.append('g')
                    .call(xAxis)
                    .attr('transform', 'translate(0, 400)');

                svg.append('g')
                    .call(yAxis);

            }
        })();


    </script>

</body>

</html>
